
<!-- Formulaire d'ajout de nouvelles Rubriques -->
<div class="formAdd-form">
    <div> <!-- INPUT -->
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Libellé</mat-label>
            <input matInput #addSectionLabel placeholder="Ex. Habitat" value="">
        </mat-form-field>
    </div>
    <div> <!-- COMBOBOX-->
        <mat-form-field appearance="outline">
            <mat-label>Type de rubrique</mat-label>
            <mat-select #addSectionCombo>
                <mat-option *ngFor="let type of enumTypeList" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div> <!-- BUTTON-->
        <button mat-raised-button (click)="controlSection(addSectionLabel.value, addSectionCombo.value);createSection(addSectionLabel.value, addSectionCombo.value)">Enregistrer</button>
    </div>
</div>
<!-- Tableau contenant les données de toutes les transactions -->
<table class="dataTable" mat-table [dataSource]="sections">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let section"> {{section.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let section"> {{section.type}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let section">
            <button mat-flat-button color="basic" aria-label="Supprimer" (click)="removeSection(section)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" sectionColumns"></tr>
    <tr mat-row *matRowDef="let rowSection; columns: sectionColumns"></tr>
</table>
