<div class="main">
    <h1>Label</h1>

    <!-- Onglets pour chaque label-->
    <mat-tab-group>
        <mat-tab label="Rubrique" [routerLink]="['/label/section']" routerLinkActive="link-active">
            <app-section></app-section>
        </mat-tab>
        <mat-tab label="Sous-Rubrique" [routerLink]="['/label/undersection']" routerLinkActive="link-active">
            <app-undersection></app-undersection>
        </mat-tab>
        <mat-tab label="Compte" [routerLink]="['/label/account']" routerLinkActive="link-active">
            <app-bankaccount></app-bankaccount>
        </mat-tab>
    </mat-tab-group>


    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of navLinks" [href]="link.path" (click)="activeLink = link.path"
            [active]="activeLink == link.path"> {{link.label}} </a>
    </nav>
</div>
