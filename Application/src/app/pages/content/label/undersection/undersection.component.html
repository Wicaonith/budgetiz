
<!-- Formulaire d'ajout de nouvelles Rubriques -->
<div class="formAdd-form">
    <div>
        <!-- INPUT ID -->
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput disabled #addUndersectionId placeholder="" value="{{lastId}}">
        </mat-form-field>
    </div>
    <div> <!-- INPUT LIBELLE-->
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Libellé</mat-label>
            <input matInput #addUndersectionLabel placeholder="Ex. Habitat" value="">
        </mat-form-field>
    </div>
    <div> <!-- COMBOBOX RUBRIQUE MERE-->
        <mat-form-field appearance="outline">
            <mat-label>Rubrique mère</mat-label>
            <mat-select #addUndersectionComboSection>
                <mat-option *ngFor="let section of sections" [value]="section">
                    {{section.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div> <!-- COMBOBOX TYPE-->
        <mat-form-field appearance="outline">
            <mat-label>Type de rubrique</mat-label>
            <mat-select #addUndersectionComboType>
                <mat-option *ngFor="let type of enumTypeList" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div> <!-- BUTTON-->
        <button mat-raised-button (click)="controlUndersection(addUndersectionLabel.value, addUndersectionComboSection.value, addUndersectionComboType.value);createUndersection(addUndersectionLabel.value, addUndersectionComboSection.value, addUndersectionComboType.value)">Enregistrer</button>
    </div>
</div>
<!-- Tableau contenant les données de toutes les transactions -->
<table class="dataTable" mat-table [dataSource]="undersections">

    <!-- TODO Faire que le clic sur une ligne amène vers un résumé de toutes les transactions faite sur cette rubrique 
    Et a la page de modification de la rubrique avec un bouton qui transforme le tableau en champs input -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let Undersection"> {{Undersection.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let Undersection"> {{Undersection.name}} </td>
    </ng-container>

    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> Rubrique Mère </th>
        <td mat-cell *matCellDef="let Undersection"> {{Undersection.section.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let Undersection"> {{Undersection.section.type}} </td>
    </ng-container>

    <ng-container matColumnDef="display">
        <th mat-header-cell *matHeaderCellDef> Afficher </th>
        <td mat-cell *matCellDef="let Undersection">
            <img *ngIf="Undersection.inTab == true" (click)="displayInTab(Undersection)" width="20" height="20" title="Affiché dans le tableau" alt="Affiché dans le tableau" src="assets/img/eye_icon.png" />
            <img *ngIf="Undersection.inTab == false" (click)="displayInTab(Undersection)" width="20" height="20" title="Caché dans le tableau" alt="Caché dans le tableau" src="assets/img/eye_close_icon.png" />
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let Undersection">
            <button mat-flat-button color="basic" aria-label="Supprimer" (click)="deleteUndersection(Undersection)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" undersectionColumns"></tr>
    <tr mat-row *matRowDef="let rowSection; columns: undersectionColumns"></tr>
</table>
