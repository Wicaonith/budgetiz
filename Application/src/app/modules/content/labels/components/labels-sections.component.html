<app-labels-tabs></app-labels-tabs>

<app-form-sections [section]="section"></app-form-sections>

<!-- Tableau contenant les données de toutes les transactions -->
<table class="dataTable" mat-table [dataSource]="sections">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell class="cell-id" *matCellDef="let section"> {{section.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let section"> {{section.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let section"> {{section.type}} </td>
    </ng-container>

    <!-- Bouton modifier qui ajout les données dans le form au dessus-->
    <ng-container matColumnDef="edit">
        <th mat-header-cell class="cell-button" *matHeaderCellDef> </th>
        <td mat-cell class="cell-button" *matCellDef="let section">
            <button class="edit-button" mat-flat-button color="basic" aria-label="Editer"
                (click)="updateSection(section)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell class="cell-button" *matHeaderCellDef> </th>
        <td mat-cell class="cell-button" *matCellDef="let section">
            <button class="edit-button" mat-flat-button color="basic" aria-label="Supprimer"
                (click)="deleteSection(section.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" sectionColumns"></tr>
    <tr mat-row *matRowDef="let rowSection; columns: sectionColumns"></tr>
</table>

<!-- Bouton refresh -->
