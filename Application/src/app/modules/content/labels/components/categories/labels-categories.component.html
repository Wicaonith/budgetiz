<app-labels-tabs></app-labels-tabs>

<app-form-categories [category]="category"></app-form-categories>

<!-- Tableau contenant les données de toutes les transactions -->
<table matSort class="dataTable" mat-table [dataSource]="datasource" matSortActive="idBase" matSortDirection="asc">

    <ng-container matColumnDef="idBase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell class="cell-id" *matCellDef="let category"> {{ category.idBase}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let category"> {{category.type}} </td>
    </ng-container>

    <!-- Bouton modifier qui ajout les données dans le form au dessus-->
    <ng-container matColumnDef="edit">
        <th mat-header-cell class="cell-button" *matHeaderCellDef> </th>
        <td mat-cell class="cell-button" *matCellDef="let category">
            <button class="edit-button" mat-flat-button color="basic" aria-label="Editer" (click)="updateCategory(category)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell class="cell-button" *matHeaderCellDef> </th>
        <td mat-cell class="cell-button" *matCellDef="let category">
            <button class="edit-button" mat-flat-button color="basic" aria-label="Supprimer" (click)="deleteCategory(category.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" categoryColumns"></tr>
    <tr mat-row *matRowDef="let rowCategory; columns: categoryColumns"></tr>
</table>

<!-- Bouton refresh -->
