<app-labels-tabs></app-labels-tabs>

<app-form-undersections [undersection]="undersection"></app-form-undersections>

<!-- Tableau contenant les données de toutes les transactions -->
<table class="dataTable" mat-table [dataSource]="undersections">

    <!-- TODO Faire que le clic sur une ligne amène vers un résumé de toutes les transactions faite sur cette rubrique -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let undersection"> {{undersection.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let undersection"> {{undersection.name}} </td>
    </ng-container>

    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> Rubrique Mère </th>
        <td mat-cell *matCellDef="let undersection"> {{undersection.section.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let undersection"> {{undersection.section.type}} </td>
    </ng-container>

    <ng-container matColumnDef="display">
        <th mat-header-cell class="cell-button" *matHeaderCellDef></th>
        <td mat-cell class="cell-button" *matCellDef="let undersection">
            <img *ngIf="undersection.inTab == true" (click)="displayInTab(undersection)" width="20" height="20"
                title="Affiché dans le tableau" alt="Affiché dans le tableau" src="assets/img/eye_icon.png" />
            <img *ngIf="undersection.inTab == false" (click)="displayInTab(undersection)" width="20" height="20"
                title="Caché dans le tableau" alt="Caché dans le tableau" src="assets/img/eye_close_icon.png" />
        </td>
    </ng-container>

    <!-- Bouton modifier qui ajout les données dans le form au dessus-->
    <ng-container matColumnDef="edit">
        <th mat-header-cell class="cell-button" *matHeaderCellDef></th>
        <td mat-cell class="cell-button" *matCellDef="let section">
            <button mat-flat-button color="basic" aria-label="Editer" (click)="updateUndersection(section)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell class="cell-button" *matHeaderCellDef></th>
        <td mat-cell class="cell-button" *matCellDef="let undersection">
            <button mat-flat-button color="basic" aria-label="Supprimer" (click)="deleteUndersection(undersection)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" undersectionColumns"></tr>
    <tr mat-row *matRowDef="let rowSection; columns: undersectionColumns"></tr>
</table>
