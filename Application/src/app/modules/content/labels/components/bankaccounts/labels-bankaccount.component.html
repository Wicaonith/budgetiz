<app-labels-tabs></app-labels-tabs>

<app-form-bankaccount [bankAccount]="bankAccount"></app-form-bankaccount>

<!-- Tableau contenant les données de toutes les transactions -->
<table mat-table matSort class="dataTable" [dataSource]="datasource" matSortActive="idBase" matSortDirection="asc">

    <ng-container matColumnDef="idBase">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell class="cell-id" *matCellDef="let bankAccount"> {{bankAccount.idBase}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.type}} </td>
    </ng-container>

    <!-- Bouton modifier qui ajout les données dans le form au dessus-->
    <ng-container matColumnDef="edit">
        <th mat-header-cell class="cell-button" *matHeaderCellDef> </th>
        <td mat-cell class="cell-button" *matCellDef="let bankAccount">
            <button class="edit-button" mat-flat-button color="basic" aria-label="Editer" (click)="updateCategory(bankAccount)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell class="cell-button" *matHeaderCellDef> </th>
        <td mat-cell class="cell-button" *matCellDef="let bankAccount">
            <button class="edit-button" mat-flat-button color="basic" aria-label="Supprimer" (click)="deleteCategory(bankAccount.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" bankAccountColumns"></tr>
    <tr mat-row *matRowDef="let rowBankAccount; columns: bankAccountColumns"></tr>
</table>
